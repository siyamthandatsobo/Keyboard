<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenovo keyboard</title>
  <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
  <div class="container">
    <div class="row 1">
      <button class="fn">Esc</button>
      <button class="fn">f1</button>
      <button class="fn">f2</button>
      <button class="fn">f3</button>
      <button class="fn">f4</button>
      <button class="fn">f5</button>
      <button class="fn">f6</button>
      <button class="fn">f7</button>
      <button class="fn">f8</button>
      <button class="fn">f9</button>
      <button class="fn">f10</button>
      <button class="fn">f11</button>
      <button class="fn">f12</button>
      <button class="fn">insert</button>
      <button class="fn">prtSc</button>
      <button class="fn">Delete</button>
      <button class="fn">vid</button>
      <button class="fn">stp</button>
      <button class="fn">bck</button>
      <button class="fn">frwd</button>
    </div>
    <div class="row 2">
      <button>`</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>-</button>
      <button>=</button>
      <button class="backspace">Backspace</button>
      <Button class="num">Numlock</Button>
      <Button>/</Button>
      <Button>*</Button>
      <Button>-</Button>


    </div>
    
  <div class="row 3">
    <button class="tab">Tab</button>
    <button>Q</button>
    <button>W</button>
    <button>E</button>
    <button>R</button>
    <button>T</button>
    <button>Y</button>
    <button>U</button>
    <button>I</button>
    <button>O</button>
    <button>P</button>
    <button>[</button>
    <button>]</button>
    <button class="slash">\</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
  </div>
  <div class="row 4">
    <button class="caps">CapsLk</button>
    <button>A</button>
    <button>S</button>
    <button>D</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>;</button>
    <button>'</button>
    <button class="enter">Enter</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
  </div>
  
    <div class="row 5">
      <button class="shift">Shift</button>
      <button>Z</button>
      <button>X</button>
      <button>C</button>
      <button>V</button>
      <button>B</button>
      <button>N</button>
      <button>M</button>
      <button>,</button>
      <button>.</button>
      <button>/</button>
      <button class="shift">Shift</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>Enter</button>
    </div>
    
      <div class="row 6">
        <button class="control">Ctrl</button>
        <button class="control">Fn</button>
        <button class="control">win</button>
        <button class="control">Alt</button>
        <button class="back">Backspace</button>
        <button class="control">Alt</button>
        <button class="control">Ctrl</button>
        <button class="control">home</button>
        <button>pgup</button>
        <button>pgdn</button>
        <button>end</button>
        <button>0</button>
        <button>del</button>
      </div>

  </div>
  
</body>
</html>
